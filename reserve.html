      <div class="row reserve-body">
        <!-- write your code -->
        <form class="resreve-form bg-light p-5" action="" method="post">
          <div class="elem-group">
            <label for="name">نام و نام خانوادگی</label>
            <input
              type="text"
              id="name"
              name="visitor_name"
              placeholder="مریم زنگنه"
              pattern="[A-Z\sa-z]{3,20}"
              required
            />
          </div>
          <div class="elem-group">
            <label for="email">ادرس ایمیل</label>
            <input
              type="email"
              id="email"
              name="visitor_email"
              placeholder="maryam.205@email.com"
              required
            />
          </div>
          <div class="elem-group">
            <label for="phone"> شماره تلفن همراه</label>
            <input
              type="tel"
              id="phone"
              name="visitor_phone"
              placeholder="09365489658"
              pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})"
              required
            />
          </div>
          <hr />
          <div class="elem-group inlined">
            <label for="adult">مدت زمان رزرو</label>
            <input
              type="time"
              id="adult"
              name="total_adults"
              placeholder="2"
              min="1"
              required
            />
          </div>
          <div class="elem-group inlined">
            <label for="child">تعداد مهمان</label>
            <input
              type="number"
              id="child"
              name="total_children"
              placeholder="2"
              min="0"
              required
            />
          </div>
          <div class="elem-group inlined">
            <label for="checkin-date">ساعت ورود</label>
            <input type="time" id="checkin-date" name="checkin" required />
          </div>
          <div class="elem-group inlined">
            <label for="checkout-date">روز رزرو</label>
            <input type="date" id="checkout-date" name="checkout" required />
          </div>
          <div class="elem-group">
            <label for="room-selection"
              >اتاقی که ترجیح میدهید را انتخاب کنید</label
            >
            <select id="room-selection" name="room_preference" required>
              <option  value="nothing">اتاق را انتخاب کنید</option>
              <option value="piano">اتاق پیانو بار</option>
              <option value="rasmi">اتاق رسمی</option>
              <option value="hbd">اتاق تولد</option>
              <option value="mehmani">اتاق مهمانی</option>
            </select>
          </div>
          <hr />
          <div class="elem-group">
            <label for="message">توضیحات </label>
            <textarea
              id="message"
              name="visitor_message"
              placeholder="اگر نیاز به تزیین و یا تدارکات خاصی دارید اینجا ذکر کنید"
              required
            ></textarea>
          </div>
          <button class="btn-reserve p-3" type="submit">رزرو کافه</button>
        </form>
